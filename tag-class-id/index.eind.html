<!DOCTYPE html>
<html>

<head>
    <title>CSS tag class id</title>
    <style>
        .rij {
            color: white;
        }
        .oneven {
            background-color: lightgreen;
        }
        .even {
            background-color: green;
        }
        #laatste {
            background-color: grey;
        }
    </style>
</head>

<body>

    <table>
        <tr class="rij oneven">
            <td>aap</td>
            <td>monkey</td>
        </tr>
        <tr class="rij even">
            <td>koe</td>
            <td>cow</td>
        </tr>
        <tr class="rij oneven">
            <td>schaap</td>
            <td>sheep</td>
        </tr>
        <tr class="rij even">
            <td>paard</td>
            <td>horse</td>
        </tr>
        <tr class="rij oneven">
            <td>kat</td>
            <td>cat</td>
        </tr>
        <tr class="rij even" id="laatste">
            <td>Vijf dieren</td>
            <td>Five animals</td>
        </tr>
    </table>

</body>

</html>
